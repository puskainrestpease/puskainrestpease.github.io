<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karvan | Contact</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="logo">karvan</div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <a href="#" class="nav-link active">Contact</a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="contact-section">
            <h2 class="section-title">Написать гению</h2>
            <form class="contact-form">
                <div class="input-group">
                    <label>Name/Имя</label>
                    <input type="text" required>
                </div>
                <div class="input-group">
                    <label>Email/Почта</label>
                    <input type="email" required>
                </div>
                <div class="input-group">
                    <label>Message/Сообщение</label>
                    <textarea rows="5" required></textarea>
                </div>
                <button type="submit">Send/Отправить</button>
            </form>
        </section>
    </main>
</body>
</html>
